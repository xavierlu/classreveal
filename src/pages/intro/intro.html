<ion-slides pager>
  <ion-slide *ngFor="let slide of slides">
    <ion-toolbar>
      <ion-buttons end>
          <button ion-text ion-button color="orangeYel" (click)="goToHome()" ><b>Skip</b></button>
      </ion-buttons>
    </ion-toolbar>
    <img [src]="slide.image" class="slide-image" />
    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
    <p [innerHTML]="slide.description"></p>
  </ion-slide>
  <ion-slide>
    <ion-toolbar>
    </ion-toolbar>
    <img src="assets/pics/lecture.png" class="slide-image" />
      <h2 class="slide-title">Ready to see who is <b>in your classes?</b></h2>
    <button ion-text ion-button large clear icon-end color="orangeYel" (click)="goToHome()">
        <b>Continue&nbsp;</b><ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-slide>
</ion-slides>
