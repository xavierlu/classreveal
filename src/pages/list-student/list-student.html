<ion-header>
  <ion-navbar color='orangeYel'>
    <ion-title>
      Period {{periodNum}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <br/>
  <ion-item>
    <h1>Teacher: {{teacher.replace("_"," ")}}</h1>
  </ion-item>

  <div *ngIf="isLoading" class="spinner-container">
    <ion-spinner name="dots"></ion-spinner>
  </div>

  <ion-list>
    <button ion-item *ngFor="let name of names" (click)="presentClassmateInfo(name.uid)">
        <text-avatar [text]="name.fullName" [color]="name.color" item-left></text-avatar>
        <h3>{{ name.fullName || upper}}</h3>

    </button>
  </ion-list>

  <button col-12 ion-button round color="orangeYel" (click)="shareClass()">Share Class</button>

</ion-content>
