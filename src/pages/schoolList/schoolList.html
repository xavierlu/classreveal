<ion-header>
  <ion-navbar color='orangeYel'>
    <ion-title>
      Schools
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  <ion-card>

      <ion-card-header>
    Note:
  </ion-card-header>
      
    <ion-card-content>
      Your school name may be abbreviated.
      ONLY ADD YOUR SCHOOL IF IT DOESNT EXIST ALREADY! 
      Or else your classmates will NOT show up in your classes.
    </ion-card-content>

  </ion-card>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner name="dots"></ion-spinner>
  </div>


  <ion-list>
    <ion-item *ngFor="let school of schools | async" (click)="chooseSchool(school.$key)">
      {{school.$key.replace("_"," ")}}
    </ion-item>
    <ion-item text-wrap (click)="addSchool()">
      <ion-icon name="warning"></ion-icon>
      Can't find your school? Add it!
    </ion-item>

    <ion-item>

    </ion-item>

  </ion-list>

</ion-content>
