<ion-header>
  <ion-navbar color='orangeYel'>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Name
          </ion-col>
          <ion-col *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Email
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateSchool()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            School
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.schoolName">
            {{userProfile?.schoolName.replace("_"," ")}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.schoolName">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateGrade()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Grade Level
          </ion-col>
          <ion-col *ngIf="userProfile?.grade">
            {{userProfile?.grade}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.grade">
            <span>
              Tap to change
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  
</ion-content>
