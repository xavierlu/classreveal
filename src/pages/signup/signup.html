<ion-header>
  <ion-navbar color="orangeYel">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address" clearInput=true [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>First name</ion-label>
      <ion-input #firstname formControlName="firstname" type="text" placeholder="Name" clearInput=true>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last name</ion-label>
      <ion-input #lastname formControlName="lastname" type="text" placeholder="Name" clearInput=true>
      </ion-input>
    </ion-item>

    <button ion-button block type="submit" color="orangeYel">
      Create an Account
    </button>
  </form>
</ion-content>
