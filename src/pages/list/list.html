<!--
  List of teachers

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color='orangeYel'>
    <ion-title>
      Teachers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  <ion-card>

    <ion-card-header>
      Note:
    </ion-card-header>

    <ion-card-content>
      Search for your teacher! Please enter the first AND last name of your teacher. This will make sure two teacher with the same
      last name will have different classes.
    </ion-card-content>

  </ion-card>

  <div *ngIf="searching || isLoading" class="spinner-container">
    <ion-spinner name="dots"></ion-spinner>
  </div>

  <ion-list>
    <button ion-item *ngFor="let teacher of teachers | async" (click)="chooseTeacher(teacher.$key)">
      {{teacher.$key.replace('_', ' ')}}
    </button>
    <button ion-item (click)="addTeacher()">
      <ion-icon name="person-add"></ion-icon>
      Can't find your teacher? Add them! {{this.searchTerm}}
    </button>
    <button ion-item (click)="removeTeacher()">
      <ion-icon name="close"></ion-icon>
      None
    </button>

  </ion-list>

</ion-content>
